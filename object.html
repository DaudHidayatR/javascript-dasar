<body>
<script>
    const person = {
            firstName: "Daud",
            lastName: "Hidayat",
            age: 20,
            isMale: true,
            address: {
                street: "Jl. Raya",
                city: "Jakarta",
                country: "Indonesia"
            },
            sayHello: function () {
                document.writeln("Hello, my name is " + this.firstName + " " + this.lastName);
            }
        };
    person.sayHello();
    document.writeln("<br>");
    document.writeln(person.firstName);
    document.writeln("<br>");
    document.writeln(person.lastName);
    console.table(person);
</script>
