<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<script>
    const person = {
        name: 'John Doe',
        age: 30,
        hobbies: ['reading', 'cooking', 'swimming'],
        greet: function () {
            console.log('Hi, I am ' + this.name);
        }
    };
    with (person) {
        console.log(name);
        console.log(age);
        console.log(hobbies);
        greet();
    }
</script>
