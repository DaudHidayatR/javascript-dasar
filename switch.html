<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

<script>
<!--switch statement-->
    const nilai = 90;
    switch (nilai) {
        case 100:
            console.info("Nilai anda sempurna");
            break;
        case 90:
            console.info("Nilai anda bagus");
            break;
        case 80:
            console.info("Nilai anda cukup");
            break;
        case 70:
            console.info("Nilai anda kurang");
            break;
        default:
            console.info("Nilai anda tidak terdefinisi");
    }

</script>
</body>
</html>
