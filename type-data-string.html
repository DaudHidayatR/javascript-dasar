<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data String</title>
</head>
<body>
<script>

    document.writeln("Daud Hidayat Ramadhan");
    document.writeln("<br>");
    document.writeln('Daud Hidayat Ramadhan');
    document.writeln("<br>");

    document.writeln("nama:" + " Daud Hidayat Ramadhan");
    document.writeln("<br>");

    document.writeln("<textarea cols='100' rows='10'>");
    document.writeln("Daud \nHidayat \nRamadhan");
    document.writeln("\\Daud \\Hidayat Ramadhan");
    document.writeln("\"Daud \\Hidayat Ramadhan\"");
    document.writeln('\'Daud \\Hidayat Ramadhan\'');
    document.writeln("</textarea>");
</script>
</body>
</html>
