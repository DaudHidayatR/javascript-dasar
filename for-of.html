<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<script>
    const name = ["daud", "ramadhan", "hidayat"];
    for (const n of name) {
        document.write(n + "<br>")
    }
    const fullName = "Daud Hidayat Ramadhan";
    for (const char of fullName) {
        document.write(char + "<br>")
    }
</script>
</body>
</html>
